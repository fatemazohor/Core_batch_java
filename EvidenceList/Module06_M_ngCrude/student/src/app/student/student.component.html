<div class="container my-2 text-center">
    <div class="col-12 aling-middle">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</button>

        <h2 class=" text-center py-3"> Students List</h2>

    </div>
    <div class="card shadow p-3 mb-5 bg-body rounded">
        <table class="table table-striped table-hover ">
            <thead>
                <tr class="table-dark">
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Marks</th>

                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tech of studata">
                    <td>{{tech.id}}</td>
                    <td>{{tech.name}}</td>
                    <td>{{tech.department}}</td>
                    <td>{{tech.marks}}</td>


                    <td>
                        <button class="btn btn-warning mx-1" (click)="onEdit(tech)" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><span class="material-icons">
                                edit
                            </span></button>

                        <button class="btn btn-danger mx-1" (click)="deleteStudent(tech)">
                            <span class="material-icons">
                                delete
                            </span></button>

                    </td>

                </tr>
            </tbody>

        </table>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Student Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example"
                                formControlName="department" aria-placeholder="Open this select menu">
                                <option aria-placeholder="Open this select menu"></option>
                                <option value="JEE">JEE</option>
                                <option value="DDD">DDD</option>
                                <option value="WDPF">WDPF</option>
                            </select>
                            <!-- <input type="text" class="form-control" formControlName="department"> -->
                        </div>

                        <div class="mb-3">


                            <label class="form-check-label" for="female">
                                Marks
                            </label>
                            <input type="text" class="form-control" formControlName="marks">

                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
